<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width=device-width: This sets the width of the viewport to the width of the device. 
    This ensures that the web page is rendered to fit the width of the screen of the device, 
    whether itâ€™s a mobile phone, tablet, or desktop computer. -->
    <!-- initial-scale=1.0: This sets the initial zoom level when the page is first loaded by the browser.
     A value of 1.0 means the page will be rendered at a 1:1 scale, without any initial zoom. -->
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name here">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">
        <!-- alt="Weather Icon": The alt attribute provides alternative text for the image, 
        which is displayed if the image cannot be loaded -->

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
